KC_SERVER='https://auth.example.com'
KC_REALM='example-realm'
TARGET_REALM='example-realm'
CLIENT_ID='automation-service-account'
CLIENT_SECRET='your-client-secret-here'

# 이벤트 API 호출 간격(초) - 미설정 시 기본 1초
EVENT_API_SLEEP="1"

# Elasticsearch 서버 URL (예: http://localhost:9200)
ES_URL="http://localhost:9200"

# 저장할 Elasticsearch 인덱스 이름
ES_INDEX="passkey-users"

SYSLOG_PROGRAM="ExampleApplication"
SYSLOG_SERVER="localhost"
SYSLOG_PORT="514"
SYSLOG_PROTOCOL="udp"
SYSLOG_JSON_PATH="./sessions.json" 

# Syslog 필드명 커스터마이징 (선택적, 기본값 사용 시 주석 처리)
SYSLOG_FIELD_TIMESTAMP='TIMESTAMP'
SYSLOG_FIELD_USERID='USERID'
SYSLOG_FIELD_SIP='SIP'
SYSLOG_FIELD_LOGDATE='LOGDATE'
SYSLOG_FIELD_AUTH_METHOD='AUTH_METHOD'

# SSL 인증서 검증 생략 여부 (true일 경우 -k 옵션 사용)
KC_INSECURE="true"
